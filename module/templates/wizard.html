<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Configuration Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .slider-value {
        font-weight: bold;
      }
    </style>
    <script>
      function updateSliderValue(val) {
        document.getElementById('sliderValue').innerText = val;
      }
    </script>
  </head>
  <body class="container">
    <h1 class="mt-5">Configuration Wizard</h1>
    <form method="POST" action="{{ url_for('wizard') }}">
      <div class="mb-3">
        <label for="account_age" class="form-label">Account Age (months)</label>
        <input type="number" class="form-control" id="account_age" name="account_age" placeholder="e.g. 12" required>
      </div>
      <div class="mb-3">
        <label for="vpn_usage" class="form-label">VPN Usage</label>
        <select class="form-select" id="vpn_usage" name="vpn_usage" required>
          <option value="no">No</option>
          <option value="free">Free</option>
          <option value="paid">Paid</option>
          <option value="optional">Optional</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="paid_status" class="form-label">Are you a paid Telegram user?</label>
        <select class="form-select" id="paid_status" name="paid_status" required>
          <option value="free">No</option>
          <option value="premium">Yes</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">IP Reputation Check</label>
        <p>
          Please click 
          <a href="https://www.abuseipdb.com/" target="_blank" rel="noopener noreferrer">here</a>
          to check your IP reputation. Then, use the slider below to rate your IP from 1 (super clean) to 5 (a lot of reports).
        </p>
        <input type="range" class="form-range" min="1" max="5" step="1" name="ip_reputation_rating" value="3" onchange="updateSliderValue(this.value)">
        <span class="slider-value" id="sliderValue">3</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
